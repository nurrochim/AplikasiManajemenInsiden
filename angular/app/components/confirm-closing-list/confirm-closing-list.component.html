<section class="content-header">
  <h1>Confirm & Closing Incident
    <!-- <small></small> -->
  </h1>
  <ol class="breadcrumb">
    <li>
      <a ui-sref="app.landing">
        <i class="fa fa-dashboard"></i> Home</a>
    </li>
    <li class="active">Incident List</li>
  </ol>
</section>
<section class="content">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Incident List</h3>
      <!-- <div class="box-tools pull-right">
                  <a ui-sref="app.analyzingForm({issueId: 0})" class="btn btn-block btn-success btn-xs"><i class="fa fa-plus"></i> Add New</a>
                </div> -->
    </div>
    <div class="box-body">
      <table datatable="" width="100%" class="table table-striped table-bordered" ng-if="vm.displayTable" dt-options="vm.dtOptions"
        dt-columns="vm.dtColumns"></table>
    </div>
    <!-- <div class="box-footer">
                Footer
              </div> -->
  </div>
  <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">{{mvc.title}}</h4>
            </div>
            <div class="modal-body">
                    <form name="frmIncident" class="form-horizontal" novalidate="">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Closing By</label>
                                <div class="col-sm-5">
                                    <select class="form-control" id="sel1" ng-model="mvc.pic" ng-options="option as option.name for option in teamMember track by option.id"
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Closing Date</label>
                                <div class="col-sm-5">
                                    <p class="input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dtPic" is-open="popup1.opened" datepicker-options="dateOptions"
                                            ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open1()">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" type="button" ng-click="mvc.ok()">OK</button>
              <button class="btn btn-warning" type="button" ng-click="mvc.cancel()">Cancel</button>
            </div>
          </script>
</section>
